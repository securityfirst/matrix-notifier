openapi: 3.0.0
info:
  version: v1
  title: Matrix Notification
  description: >
    Notification system that uses the Matrix identiy system.

    Source code available at
    [securityfirst/matrix-notifier](https://github.com/securityfirst/matrix-notifier)
  license:
    name: MIT
    url: 'https://github.com/securityfirst/matrix-notifier/blob/v1/LICENSE'
servers:
  - url: comms.secfirst.org
    description: Security First
paths:
  '/_matrix/client/r0/organisations':
    get:
      summary: List of user's Orgs.
      security:
        - AccessToken: []

      tags:
        - Org
      responses:
        '200':
          description: Org description.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subscription'
  '/_matrix/client/r0/organisations/{orgID}':
    parameters:
      - in: path
        name: orgID
        description: Org ID
        schema:
          type: string
        required: true
    get:
      summary: Shows an Org.
      security:
        - AccessToken: []
      tags:
        - Org
      responses:
        '200':
          description: Org description.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Org'
    post:
      summary: Creates a new Org and sends an invite link (admin).
      security:
        - AccessToken: []
      tags:
        - Org
      requestBody:
        description: Org
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Org'
      responses:
        '201':
          description: Success.
        '404':
          description: Invalid request.
        '409':
          description: Already used.
  '/_matrix/client/r0/Org/{orgID}/invite':
    parameters:
      - in: path
        name: orgID
        description: Org ID
        schema:
          type: string
        required: true
    post:
      summary: Sends an invite link.
      security:
        - AccessToken: []
      tags:
        - Org
      requestBody:
        description: Invite
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Invite'
      responses:
        '201':
          description: Success.
        '404':
          description: Invalid request.
        '409':
          description: Already used.
  # when logged in?
  '/_matrix/client/r0/Org/{orgID}/verify':
    parameters:
      - in: path
        name: orgID
        description: Org ID
        schema:
          type: string
        required: true
    post:
      summary: Creates a user and adds him to the Org.
      security:
        - AccessToken: []
      tags:
        - Org
      responses:
        '201':
          description: Success.
        '404':
          description: Invalid request.
        '409':
          description: Already used.
  '/_matrix/client/r0/notification':
    get:
      tags:
        - Notification
      summary: Gets the list of user's notification 
      security:
        - AccessToken: []
      responses:
        '200':
          description: List of notification.
  '/_matrix/client/r0/notification/{notID}/read':
    parameters:
      - in: path
        name: notID
        description: Notification ID, use `all` for bulk action.
        schema:
          type: string
        required: true
    patch:
      tags:
        - Notification
      summary: Marks a notification as read.
      security:
        - AccessToken: []
      responses:
        '204':
          description: Notification Updated.
  #'/_matrix/client/r0/Org/{orgID}/notification':
  #'/_matrix/client/r0/user/{userID}/notification':
  # notification can admin only

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
    AccessToken:
      type: apiKey
      in: query
      name: access_token
  schemas:
    Org:
      type: object
      properties:
        name:
          type: string
          example: Security First
        package:
          type: string
          example: org.secfirst.umbrella
        intent:
          type: string
          example: 'umbrella://'
        admin:
          type: string
          example: info@secfirst.org
    Invite:
      type: object
      properties:
        email:
          type: string
          example: info@secfirst.org
        admin:
          type: boolean
          example: true
    Subscription:
      type: object
      properties:
        name:
          type: string
          example: Security First
        admin:
          type: boolean
          example: true
    Notification:
      type: object
      properties:
        name:
          type: string
          example: Security First
        admin:
          type: boolean
          example: true
    
